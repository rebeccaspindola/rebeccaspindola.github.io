<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Multiplication Table</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

  <body>
    <!-- page content. Top of Page  -->
    <div class ="jumbotron jumbotron-flud">
      <div class = "container">
        <h1 class display-4> Multiplication Table Generator </h1>
      </div>
    </div>
      <!-- Input Table Formatted using Bootsrap -->
    <div class="container">
      <div class="justify-content-center">
        <form class ="form-horizontal" id="input-form">
          <div class="form-group row">
            <label class = "control-label col-sm-3" for="quantity"> Minimum Column Value: </label>
            <div class="col-sm-9">
              <input type ="number" class="form-control" name ="xFirst" id="xFirst" required>
            </div>
          </div>
          <div class="form-group row">
            <label class = "control-label col-sm-3" for="quantity"> Maximum Column Value: </label>
            <div class="col-sm-9">
              <input type ="number" class="form-control" name ="xEnd" id="xEnd" required>
            </div>
          </div>
          <div class="form-group row">
            <label class = "control-label col-sm-3" for="quantity"> Minimum Row Value: </label>
            <div class="col-sm-9">
              <input type ="number" class="form-control" name ="yFirst" id="yFirst" required>
            </div>
          </div>
          <div class="form-group row">
            <label class = "control-label col-sm-3" for="quantity"> Maximum Row Value: </label>
            <div class="col-sm-9">
              <input type ="number" class="form-control" name ="yEnd" id="yLast" required>
            </div>
          </div>
            <input type="submit" value ="Submit" onclick="return onSubmit()"></td>
        </form>
      </div>
    </div>
    <!-- Javascript generated Table -->
    <div class="container overflow-auto">
      <div class ="row">
        <div class="col-12 align-self-center">
          <div id="myTable"></div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Dynamically generated table -->
    <script src="js/script.js"></script>

    <!--JQuery Form Validation -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
