  <body>
    <!-- page content. Top of Page  -->
    <div class ="jumbotron jumbotron-flud">
      <div class = "container">
        <h1 class display-4> Scrable with Drag-and-Drop </h1>
      </div>
    </div>
      <!-- Board -->
    <div class="container">
      <table class = "table table-bordered table-dark w-auto">
        <thread>
          <tr>
            <td class="board blank ui-droppable" id="droppable"></td>
            <td class="board letter ui-droppable" id="droppable"></td>
            <td class="board board blank ui-dropper" id="droppable"></td>
            <td class="board blank ui-dropper" id="droppable"></td>
            <td class="board blank ui-dropper" id="droppable"></td>
            <td class="board blank ui-dropper" id="droppable"></td>
            <td class="board word ui-dropper" id="droppable"></td>
          </tr>
        </thread>
      </table>
    </div>
    <!-- Rack -->
    <div class="container" id="image-container">
      <div id="rack">
        <div id="tiles" class="ui-droppable">
          <img id="t1" class="ui-draggable tile" src="srcimg/tiles/Scrabble_Tile_A.jpg"> </img>
          <img id="t2" class="ui-draggable tile" src="srcimg/tiles/Scrabble_Tile_A.jpg"> </img>

          <img id="t6" class="ui-draggable tile" src="srcimg/tiles/Scrabble_Tile_A.jpg"> </img>
          <img id="t7" class="ui-draggable tile" src="srcimg/tiles/Scrabble_Tile_A.jpg"> </img>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="text-center">
        <button type="button" class="btn btn-primary"> Clear All </button>
      </div>
    </div>
